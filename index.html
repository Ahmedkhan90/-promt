<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promt Percentage</title>
</head>
<body>
    <script>

var percentage = +prompt("Enter Your Percent");
if(percentage >= 80  && percentage <= 100){
alert("A+")
}else if(percentage >= 70  && percentage <= 79){
alert("A")
}else if(percentage >= 60  && percentage <= 69){
alert("B")
}else if(percentage >= 50  && percentage <= 59){
alert("C")
}else if(percentage >= 45  && percentage <= 49){
alert("D")
}else if(percentage >= 1  && percentage <= 44){
alert("F")
}else{
    alert("You Didn't Write Correct Percentage")
}

var percent = +prompt("Enter Your Percent");

alert("ممتاز مع شرف")
}else if(percent >= 70  && percent <= 79){
alert("ممتاز مع شرف")

}else if(percent >= 45  && percent <= 49){

}else{
    alert("Percentage / اکتب صحیح النسبة المئوية")

    </script>
</body>
</html>
